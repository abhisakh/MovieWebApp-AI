<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MoviWeb App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>MoviWeb App</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
    </nav>
</header>

<div class="wrapper">
    <aside>
        <h3>Users</h3>
        <ul>
            {% for user in users %}
            <li>
                <a href="{{ url_for('user_movies', user_id=user.id) }}">
                    {{ user.name }}'s Movies
                </a>
            </li>
            {% endfor %}
        </ul>
    </aside>

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
</div>

<footer>
    &copy; {{ current_year }} MovieWeb App
</footer>

</body>
</html>
